name: build-gpu

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["build-deps"]
    types:
      - completed
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/build-gpu.yml"
      - "gpu/entrypoint.sh"
      - "gpu/Dockerfile"

jobs:
  build-gpu:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Convert tags to lowercase
        run: |
          dockerhub_tag="${{ secrets.DOCKERHUB_USERNAME }}"
          ghcr_tag="ghcr.io/${{ github.repository }}"
          repository="${{ github.repository }}"
          repo_name="${repository#*/}"
          echo "dockerhub_tag=${dockerhub_tag,,}" >> $GITHUB_ENV
          echo "ghcr_tag=${ghcr_tag,,}" >> $GITHUB_ENV
          echo "repo_name=${repo_name,,}" >> $GITHUB_ENV
      - uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:gpu"
          file: Dockerfile
          push: true
          platforms: linux/amd64, linux/arm64, linux/s390x, linux/riscv64, linux/arm
          tags: |
            ${{ env.dockerhub_tag }}/${{ env.dockerhub_tag }}:gpu
            ${{ env.ghcr_tag }}:gpu
          cache-from: type=gha
          cache-to: type=gha,mode=max